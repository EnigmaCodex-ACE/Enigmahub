{% extends "base.html" %}
{% block content %}


<body>
    <a href="https://github.com/itspacchu/jntu-scraper" class="github-corner" aria-label="View source on GitHub"><svg
        width="80" height="80" viewBox="0 0 250 250"
        style="fill:#fff; color:#151513; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
            d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
            fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
        <path
            d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
            fill="currentColor" class="octo-body"></path>
    </svg></a>
<style>
    .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out
    }

    @keyframes octocat-wave {

        0%,
        100% {
            transform: rotate(0)
        }

        20%,
        60% {
            transform: rotate(-25deg)
        }

        40%,
        80% {
            transform: rotate(10deg)
        }
    }

    @media (max-width:500px) {
        .github-corner:hover .octo-arm {
            animation: none
        }

        .github-corner .octo-arm {
            animation: octocat-wave 560ms ease-in-out
        }
    }
</style>
    <header class="text-center text-white masthead">
        {% if errmsg != None %}
        <div class="alert alert-danger" role="alert">
            {{ errmsg }}
        </div>
        {% endif %}
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto position-relative">
                    <h1 class="mb-5" style="color: rgb(255,255,255);">ACE Attendance</h1>
                </div>
                <div class="col-md-10 col-lg-8 col-xl-7 mx-auto position-relative">

                    <form>
                        <div class="row" name="jresult"  method="get">
                            <div class="col-12 col-md-9 mb-2 mb-md-0"><input name="rollno" class="form-control form-control-lg" type="text" placeholder="18AG1A0XXX (Enter your roll no)"></div>
                            <br>
                            <div class="col-12 col-md-3" style="margin-left: 0;">
                            </div>
                            
                            <div class="col-12 col-md-12 mb-2 mb-md-0" style="padding: 16px;padding-bottom: 14px;"><button class="btn btn-danger btn-lg" type="submit">Submit</button></div>
                            <div>
                              {% if attdlist %}
                              <h2 class="mb-5" style="color: rgb(255,255,255);">{{ attdlist.name }}</h2>
                              <br>
                              {{ attdlist.attendance }}
                              {% endif %}
                            </div>
                        </div>
                    </form>
                    <hr>
                    <br>
                    <iframe style="background: #25282C;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(37, 40, 44, .2);" width=75% height=125% src="https://charts.mongodb.com/charts-enigmalounge-vmyuo/embed/charts?id=5915e83c-75a3-443b-b840-528c907fe917&maxDataAge=3600&theme=dark&autoRefresh=true"></iframe>
                    <br>
                </div>
            </div>
        </div>
    </header>
    <section class="showcase"></section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>

{% endblock %}
